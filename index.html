<!DOCTYPE html>
<html lang="en">

<head>
  <title> Slider example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.min.js"></script>

</head>

<body>


  <div class="container">
    <h1>Hello World</h1>
    <p>Someday this becomes a demonstration of a campus mixer interface using Bootstrap and GitHub Pages.</p>
    <input id="ex1" data-slider-id='ex1Slider' type="text"  data-slider-orientation="vertical"/>
    <input id="ex2" data-slider-id='ex2Slider' type="text"  data-slider-orientation="vertical"/>
    <script>
    $('#ex1').slider({
      reversed:true,
      min:0,
      max:100,
      step:1,
      value:75
    });
    $('#ex2').slider({
      reversed:true,
      min:0,
      max:100,
      step:1,
      value:65
    });
    </script>
  </div>


</body>
</html>
