<!DOCTYPE html>
<html lang="en">

<head>
  <title> Slider example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <style type='text/css'>
    #ex1Slider .slider-track-high {
      background: rgba(217,83,79,0.5);
    }
    #ex1Slider .slider-handle {
      background: rgba(217,83,79, 1);
    }
    #ex2Slider .slider-track-high {
      background: rgba(92,184,92,0.5);
    }
    #ex2Slider .slider-handle {
      background: rgba(92, 184, 92, 1);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hello World</h1>
      <p>Someday this becomes a demonstration of a campus mixer interface using Bootstrap and GitHub Pages.</p>
    </div>
  </div>

  <div class="text-center">
    <input id="ex1" data-slider-id='ex1Slider' type="text"  data-slider-orientation="vertical"/>
    <input id="ex2" data-slider-id='ex2Slider' type="text"  data-slider-orientation="vertical"/>
  </div>
  <div class="text-center">
    <p></p>
    <input id="toggle-one" checked type="checkbox"> <p></p>
    <input id="toggle-two" checked type="checkbox"> <p></p>
    <input id="toggle-three" checked type="checkbox"> <p></p>
  </div>

  <script>
  var flag;
  flag = true;
  $('#ex1')
    .slider({
      reversed:true,
      min:0,
      max:100,
      step:1,
      value:75
    })
    .on('change', function() {
      if (flag) {
        var newValue
        newValue = 0.5 * $('#ex1').slider('getValue')
        $('#ex2').slider('setValue', newValue)
      }
    });
  $('#ex2')
    .slider({
      reversed:true,
      min:0,
      max:100,
      step:1,
      value: $('#ex1').slider('getValue') * 0.5
    })
    .on('change', function() {
      if (flag) {
        var newValue
        newValue = 2 * $('#ex2').slider('getValue')
        $('#ex1').slider('setValue', newValue)
      }
    });
  $('#toggle-one')
    .bootstrapToggle({
      onstyle: "success",
      width: 250,
      on: "Hydro-thermal carbonization on",
      off: "Hydro-thermal carbonization"
    })
    .change(function() {
      flag = !flag
    });
  $('#toggle-two').bootstrapToggle({
    onstyle: "success",
    width: 250,
    on: "Aquifer thermal energy storage on",
    off: "Aquifer thermal energy storage"
  });
  $('#toggle-three').bootstrapToggle({
    onstyle: "success",
    width: 250,
    on: "Solar-thermal plant on",
    off: "Solar-thermal plant"
  });
  </script>

</body>
</html>
